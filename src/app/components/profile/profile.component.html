

<div class="row">
    
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-body">
                 <a class="thumbnail"><img src="{{user.picture}}" alt="..."></a>
            </div>
  
            <div class="panel-footer">
                    <ul class="list-group">
                        <li class="list-group-item active" > Personal Details</li>
                        <li class="list-group-item">NAME: {{user.name}}</li>
                        <li class="list-group-item">EMAIL:  {{user.email}}</li>
                    </ul>
                    <div class="row">
                         <a routerLink="/edit-profile" class="btn btn-primary pull-right">Edit</a>
                    </div>
            </div>
           
        </div>
    </div>

     <div class="col-md-4 col-md-offset-2">
            <ul class="list-group">
                    <li class="list-group-item active" > Playlists <span routerLink="/create-playlist" class="glyphicon glyphicon-plus pull-right"></span></li>
                    <li class="list-group-item p" *ngFor="let playlist of playlists"> <a  routerLink='/playlist/{{playlist._id}}'> {{playlist.name}} </a><span class="badge"> {{playlist.tracks.length}} </span><span class="btn btn-danger pull-right" (click)="delPlaylist(playlist)"><i class="glyphicon glyphicon-trash "></i></span> </li>
            </ul>
    </div>
</div>
