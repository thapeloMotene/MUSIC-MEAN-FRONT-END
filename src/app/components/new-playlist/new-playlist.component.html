<form  (submit)="create()" >
<div class="" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New Playlist</h4>
      </div>
     <div class="alert alert-danger alert-dismissable" *ngIf="isError">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden>x</span>
				</button>
				{{message}}
			</div>
         <div class="alert alert-success alert-dismissable" *ngIf="isCreated">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden>x</span>
				</button>
				{{message}}
        <a routerLink="/profile">Navigate to profile</a>
			</div>
      <div class="modal-body">
       
         <div class="form-group">
            <label for="name" class="control-label">Playlist name:</label>
            <input type="text" class="form-control" id="name" placeholder="playlist name" [(ngModel)]="name" name="name">
        </div>

          <div class="form-group">
              <label for="description" class="control-label">Description:</label>
              <input type="textarea" class="form-control" id="description" placeholder="description" [(ngModel)]="description" name="description">
       </div>
    </div>
     
      <div class="modal-footer">
        <button type="reset" class="btn btn-default">RESET</button>
        <button type="submit" class="btn btn-primary">CREATE</button>
         </div>
      </div>
    </div>
  </div>

</form>
